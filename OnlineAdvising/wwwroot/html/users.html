<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TALKCAMPUS</title>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link
            href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css"
            rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="../styles/header.css">
    <link type="text/css" rel="stylesheet" href="../styles/users.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
            integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="../scripts/common.js"></script>
    <script type="module" src="../scripts/users.js"></script>
</head>
<body>
<div id="header"></div>

<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Psychologists</a></li>
        <li><a href="#tabs-2">Patients</a></li>
    </ul>
    <div id="tabs-1">
        <table id="psychologistsTable">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Degree</th>
                <th>Hours Served</th>
                <th>Students Helped</th>
                <th>Rating</th>
                <th>Times Reported</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <div id="tabs-2">
        <table id="patientsTable">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Appointments</th>
                <th>Times Reported</th>
            </tr>
        </table>
    </div>
</div>

<div class="modal" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Files</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
