<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TALKCAMPUS</title>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="../styles/header.css">
    <link type="text/css" rel="stylesheet" href="../styles/schedule.css">
</head>
<body>
<div id="header"></div>


<div style="padding: 1%">
    <div class="row">
        <div class="col-3">
            <div class="row">
                <div class="col-6">
                    <div class="row-cell-1"></div>
                    <div class="row-cell-1">9:00AM</div>
                    <div class="row-cell-1">10:00AM</div>
                    <div class="row-cell-1">11:00AM</div>
                    <div class="row-cell-1">12:00AM</div>
                    <div class="row-cell-1">1:00PM</div>
                    <div class="row-cell-1">2:00PM</div>
                    <div class="row-cell-1">3:00PM</div>
                    <div class="row-cell-1">4:00PM</div>
                    <div class="row-cell-1">5:00PM </div>
                    <div class="row-cell-1">6:00PM</div>
                </div>
                <div id="day-0" class="col-6">
                    <p class="title">Sunday</p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row">
                <div id="day-1" class="col-6">
                    <p class="title">Monday</p>
                </div>
                <div id="day-2" class="col-6">
                    <p class="title">Tuesday</p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row">
                <div id="day-3" class="col-6">
                    <p class="title">Wednesday</p>
                </div>
                <div id="day-4" class="col-6">
                    <p class="title">Thursday</p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row">
                <div id="day-5" class="col-6">
                    <p class="title">Friday</p>
                </div>
                <div id="day-6" class="col-6">
                    <p class="title">Saturday</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="createScheduleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Schedule</h5>
                <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="Sunday">
                   <p> Sunday - From <input type="number" id="sunday-from"> to <input type="number" id="sunday-to"></p>
                </div>
                <div id="Monday">
                    <p> Monday - From <input type="number" id="monday-from"> to <input type="number" id="monday-to"></p>
                </div>
                <div id="Tuesday">
                    <p> Tuesday - From <input type="number" id="tuesday-from"> to <input type="number" id="tuesday-to"></p>
                </div>
                <div id="Wednesday">
                    <p> Wednesday - From <input type="number" id="wednesday-from"> to <input type="number" id="wednesday-to"></p>
                </div>
                <div id="Thursday">
                    <p> Thursday - From <input type="number" id="thursday-from"> to <input type="number" id="thursday-to"></p>
                </div>
                <div id="Friday">
                    <p> Friday - From <input type="number" id="friday-from"> to <input type="number" id="friday-to"></p>
                </div>
                <div id="Saturday">
                    <p> Saturday - From <input type="number" id="saturday-from"> to <input type="number" id="saturday-to"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="create" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="../scripts/common.js"></script>
<script type="module" src="../scripts/schedule.js"></script>
</body>
</html>
