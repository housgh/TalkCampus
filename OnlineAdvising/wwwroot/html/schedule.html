<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TALKCAMPUS</title>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <script src="https://kit.fontawesome.com/d6c6e7146d.js" crossorigin="anonymous"></script>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link type="text/css" rel="stylesheet" href="../styles/header.css">
    <link type="text/css" rel="stylesheet" href="../styles/schedule.css">
</head>
<body>
<div id="header"></div>


<div style="padding: 1%">
    <div class="row">
        <div class="col-3">
            <div class="row">
                <div class="col-6">
                    <div class="row-cell-1"></div>
                    <div class="row-cell-1">9:00AM</div>
                    <div class="row-cell-1">10:00AM</div>
                    <div class="row-cell-1">11:00AM</div>
                    <div class="row-cell-1">12:00AM</div>
                    <div class="row-cell-1">1:00PM</div>
                    <div class="row-cell-1">2:00PM</div>
                    <div class="row-cell-1">3:00PM</div>
                    <div class="row-cell-1">4:00PM</div>
                    <div class="row-cell-1">5:00PM </div>
                    <div class="row-cell-1">6:00PM</div>
                </div>
                <div id="day-1" class="col-6">
                    <p class="title">Monday</p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row">
                <div id="day-2" class="col-6">
                    <p class="title">Tuesday</p>
                </div>
                <div id="day-3" class="col-6">
                    <p class="title">Wednesday</p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row">
                <div id="day-4" class="col-6">
                    <p class="title">Thursday</p>
                </div>
                <div id="day-5" class="col-6">
                    <p class="title">Friday</p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row">
                <div id="day-6" class="col-6">
                    <p class="title">Saturday</p>
                </div>
                <div id="day-7" class="col-6">
                    <p class="title">Sunday</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../scripts/common.js"></script>
<script type="module" src="../scripts/schedule.js"></script>
</body>
</html>
