<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TALKCAMPUS</title>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <script src="https://kit.fontawesome.com/d6c6e7146d.js" crossorigin="anonymous"></script>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link type="text/css" rel="stylesheet" href="../styles/header.css">
    <link type="text/css" rel="stylesheet" href="../styles/chat.css">
</head>
<body>
<div id="header"></div>

<div style="text-align: end; width: 100%; padding: 20px ">
    <button class="btn btn-danger" id="report">Report</button>
    <button class="btn btn-primary" id="rate">Rate</button>
</div>

<div class="row" style="padding: 2%; height: 90vh">
    <div class="offset-3 col-6 appointments-body">
        <div class="chat-header">
            <h5 style="float: left">Chat</h5>
            <p style="font-size: 12px; float: right"><b>Started:</b> <span id="timeStarted"></span></p>
        </div>
        <div class="messages-container" id="messagesContainer"> 
            
        </div>
        <div style="margin-bottom: 0px">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-danger" id="end">End Chat</button>
                </div>
                <input type="text" class="form-control" aria-label="message" id="messageText" placeholder="Enter Your Message...">
                <div class="input-group-append">
                    <button id="send" class="btn" style="background-color: #4CAF50; color: white">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="../scripts/chat.js"></script>
<script src="../scripts/common.js"></script>
</body>
</html>
