<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TALKCAMPUS</title>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>

        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous"
        >
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="../styles/login.css">
    
</head>
<body>
<div class="login-page">
    <div class="form">
        <h3>TALKCAMPUS</h3>
        <form class="register-form">
            <input type="text" placeholder="firstname" id="register_firstname"/>
            <input type="text" placeholder="lastname" id="register_lastname"/>
            <input type="text" placeholder="username" id="register_username"/>
            <input type="password" placeholder="password" id="register_password"/>
            <input type="text" placeholder="email address" id="register_email"/>
            <select id="register_role">
                <option value="" disabled selected hidden>Enroll As...</option>
                <option value="1">Psychologist</option>
                <option value="2">Patient</option>
            </select>
            <button type="button" id="register">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
            <input type="text" id="username" placeholder="username"/>
            <input type="password" id="password" placeholder="password"/>
            <button type="button" id="login">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>

<div class="modal" id="registerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload Documents</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Please Enter Documents (PDF) To Review Your Profile.</p>
                <p>Document Needed:</p>
                <ul>
                    <li>Identification Card/Passport</li>
                    <li>Degree Certificate</li>
                </ul>
                <input type="file" multiple id="files" accept=".pdf">
                <p>Biography:</p>
                <textarea style="width: 100%" id="biography"></textarea>
                <p>Degree:</p>
                <input type="text" id="degree">
            </div>
            <div class="modal-footer">
                <button type="button" id="continue" class="btn btn-primary">Continue</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="../scripts/login.js"></script>
</body>
</html>
