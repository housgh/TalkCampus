<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TALKCAMPUS</title>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <script src="https://kit.fontawesome.com/d6c6e7146d.js" crossorigin="anonymous"></script>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    >
    <link type="text/css" rel="stylesheet" href="../styles/header.css">
    <link type="text/css" rel="stylesheet" href="../styles/archive.css">
</head>
<body>
<div id="header"></div>

<div class="archive-container">
   <div class="row" style="height: 75vh">
       <div class="col-1"></div>
       <div class="col-3 chat-rows-container">
           <div class="chat-rows-header">
               <h4>Appointments Archive</h4>
           </div>
           <div style="overflow-y: scroll; height: 88%" id="chats">
           </div>
       </div>
       
       <div class="col-6 chat-container">
           <div class="chat-header">
               <h5 style="float: left">Chat</h5>
               <p style="font-size: 12px; float: right"><b>Started:</b> <span id="dateStarted"></span></p>
           </div>
           <div class="messages-container">
           </div>
       </div>
   </div> 
</div>

<script src="../scripts/common.js"></script>
<script type="module" src="../scripts/archives.js"></script>
</body>
</html>
